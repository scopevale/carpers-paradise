linters:

    BangFormat:
        enabled: true
        space_before_bang: true
        space_after_bang: false

    BemDepth:
        enabled: true
        max_elements: 1

    BorderZero:
        enabled: true

    ChainedClasses:
        enabled: true

    ColorKeyword:
        enabled: true

    ColorVariable:
        enabled: true

    Comment:
        enabled: true

    DebugStatement:
        enabled: true

    DeclarationOrder:
        enabled: true

    # This can be changed after dropping IE8?
    DuplicateProperty:
        enabled: false

    ElsePlacement:
        enabled: true
        style: same_line

    EmptyLineBetweenBlocks:
        enabled: true
        ignore_single_line_blocks: false

    EmptyRule:
        enabled: true

    ExtendDirective:
        enabled: true

    FinalNewline:
        enabled: true
        present: true

    HexLength:
        enabled: true
        style: short

    HexNotation:
        enabled: true
        style: lowercase

    HexValidation:
        enabled: true

    IdSelector:
        enabled: true

    ImportantRule:
        enabled: true

    ImportPath:
        enabled: true
        leading_underscore: false
        filename_extension: false

    Indentation:
        enabled: true
        character: space
        width: 2

    LeadingZero:
        enabled: true
        style: exclude_zero

    MergeableSelector:
        enabled: false
        force_nesting: false

    NameFormat:
        enabled: true
        convention: hyphenated_lowercase
        allow_leading_underscore: false

    NestingDepth:
        enabled: true
        max_depth: 3

    PlaceholderInExtend:
        enabled: true

    PropertySortOrder:
        enabled: false
        ignore_unspecified: false

    PropertySpelling:
        enabled: true
        extra_properties: []

    PropertyUnits:
        enabled: true
        global: ['rem', '%', 'px', 's']
        properties:
            font-size: ['rem', '%']
            line-height: ['rem', '%']
            transition: ['s']

    PseudoElement:
        enabled: true

    QualifyingElement:
        enabled: true
        allow_element_with_attribute: false
        allow_element_with_class: false
        allow_element_with_id: false

    SelectorDepth:
        enabled: true
        max_depth: 3

    SelectorFormat:
        enabled: true
        convention: hyphenated_BEM

    Shorthand:
        enabled: true

    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: false

    SingleLinePerSelector:
        enabled: false

    SpaceAfterComma:
        enabled: true
        style: one_space

    SpaceAfterPropertyColon:
        enabled: true
        style: one_space

    SpaceAfterPropertyName:
        enabled: true

    SpaceAfterVariableName:
        enabled: true

    SpaceAroundOperator:
        enabled: true
        style: one_space

    SpaceBeforeBrace:
        enabled: true
        style: space
        allow_single_line_padding: false

    SpaceBetweenParens:
        enabled: true
        spaces: 0

    StringQuotes:
        enabled: true
        style: single_quotes

    TrailingSemicolon:
        enabled: true

    TrailingWhitespace:
        enabled: true

    TrailingZero:
        enabled: true

    TransitionAll:
        enabled: true

    UnnecessaryMantissa:
        enabled: true

    UnnecessaryParentReference:
        enabled: true

    UrlFormat:
        enabled: false

    UrlQuotes:
        enabled: true

    VariableForProperty:
        enabled: true
        properties:
            - color

    VendorPrefixes:
        enabled: true
        identifier_list: base

    ZeroUnit:
        enabled: true
